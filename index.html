<!DOCTYPE html>
<html>

<head>
  <title>Spotify Web Playback SDK Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="bestlist.js"></script>
  <script src="spotify.js" defer></script>
</head>



<body class="container">

  <div class="card w-100 mx-auto">
    <div class="card-header">Playlist Information</div>
    <div class="card-body">
      <form id="playlist_form" class="needs-validation" novalidate>
        <div class="form-group row">
          <label for="playlist" class="col-sm-2 col-form-label">Playlist</label>
          <div class="col-sm-10">
            <select id="playlist" class="custom-select" required>
              <option value="" disabled selected>Select Playlist</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary mb-2" id="playlist_load_button">Load Playlist</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card w-100 mx-auto">
    <div class="card-header">Player</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="time" class="col-sm-2 col-form-label">End Time</label>
          <div class="col-sm-10">
            <input type="time" class="form-control" id="time">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <button type="button" class="btn btn-primary mb-2" id="start_playing">Start Playing</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card w-100 mx-auto">
    <div class="card-header">Now Playing</div>
    <div class="card-body">

      <div class="media">
        <img id="current-track-img" class="rounded align-self-center mr-3" />

        <div class="media-body align-self-center">
          <h5 id="current-track-name" class="card-title"></h5>
          <p id="current-album-name"></p>
          <p id="current-artist-name"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="card w-100 mx-auto hidden" id="playlist_display">
    <div class="card-header">Playlist</div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Artist</th>
            <th scope="col">Album</th>
            <th scope="col">Length</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="handlers.js"></script>
</body>

</html>
